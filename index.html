<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay County News & Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <header class="text-center">
        <img src="logo.png" alt="Logo" id="logo">
        <h1>Jay County News & Information</h1>
        <div>
            <button class="btn btn-light">Weather Bulletin</button>
            <button class="btn btn-light">Facebook</button>
            <button class="btn btn-light">Login/Signup</button>
            <button class="btn btn-light">PCP</button>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Current Weather -->
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h2>Current Weather</h2>
                        <p id="currentTemp">Loading...</p>
                        <p id="currentDescription"></p>
                        <p>Humidity: <span id="currentHumidity"></span></p>
                        <p>Wind: <span id="currentWind"></span></p>
                    </div>
                </div>
            </div>
            <!-- 5-Day Weather Forecast -->
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h2>5-Day Weather Forecast</h2>
                        <div id="forecast" class="d-flex justify-content-between"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-5">
            <!-- Active Weather Alerts -->
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h2>Active Weather Alerts</h2>
                        <div id="alerts" class="alert alert-danger">No alerts available.</div>
                    </div>
                </div>
            </div>
            <!-- Live Radar -->
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h2>Live Radar</h2>
                        <div id="radar">Radar placeholder</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col text-center">
                <button id="adminBtn" class="btn btn-danger">Admin</button>
                <button id="removeAlertBtn" class="btn btn-danger">Remove Announcement</button>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <p>&copy; 2024 Jay County News & Information</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
