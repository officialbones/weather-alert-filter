<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay County News & Information</title>
    
    <!-- MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
</head>
<body class="bg-dark text-light">

    <!-- Custom Announcement Section (Firebase) -->
    <div id="custom-announcement" class="alert alert-primary text-center" role="alert"></div>

    <!-- Header Section with Logo and Navigation -->
    <header class="bg-dark text-center py-4">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
        <h1>Jay County News & Information</h1>
        <nav class="d-flex justify-content-center">
            <a href="#" class="btn btn-light m-2">Weather Bulletin</a>
            <a href="#" class="btn btn-light m-2">Facebook</a>
            <a href="#" class="btn btn-light m-2">Login/Signup</a>
            <a href="#" class="btn btn-light m-2">PCP</a>
        </nav>
    </header>

    <!-- Weather Cards Grid using MDBootstrap -->
    <section class="container my-4">
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card text-center bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">5-Day Weather</h5>
                        <div id="five-day-forecast"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather</h5>
                        <div id="weather-info"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">Active Weather Alerts</h5>
                        <div id="alerts-list"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">Live Radar</h5>
                        <iframe src="https://radar.link-to-your-live-radar" width="100%" height="200"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-center py-4">
        <button class="btn btn-danger" id="admin-toggle">Admin</button>
        <button class="btn btn-danger" id="remove-announcement">Remove Announcement</button>
        <p>&copy; 2024 Jay County News & Information</p>
    </footer>

    <!-- Admin Modal for Custom Alerts (MDB Modal) -->
    <div class="modal fade" id="admin-modal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Post a Custom Announcement</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="alert-heading" class="form-control my-2" placeholder="Heading">
                    <textarea id="alert-description" class="form-control my-2" placeholder="Description"></textarea>
                    <input type="color" id="alert-color" class="form-control my-2" value="#ff5555">
                </div>
                <div class="modal-footer">
                    <button type="button" id="post-announcement" class="btn btn-primary">Post Announcement</button>
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
