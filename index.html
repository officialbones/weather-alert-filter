<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts - Jay County News & Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <header>
        <img src="jcni.jpg" alt="Jay County News & Information Logo" id="logo">
        <h1>Jay County News & Information</h1>
        <nav>
            <button onclick="location.reload()">Refresh Alerts</button>
            <button onclick="window.location.href='https://www.facebook.com/JCNIINDIANA'">Facebook</button>
            <button onclick="window.location.href='https://twitter.com/yourpage'">Twitter</button>
        </nav>
    </header>

    <section id="content">
        <nav id="tabs">
            <button onclick="filterAlerts('Warnings')">Warnings</button>
            <button onclick="filterAlerts('Watches')">Watches</button>
            <button onclick="filterAlerts('Advisories')">Advisories</button>
            <button onclick="filterAlerts('All')">All Alerts</button>
        </nav>

        <div id="weather-info">
            <h2>Local Weather Forecast</h2>
            <div id="local-weather">Loading local weather...</div>
        </div>

        <div id="map" style="height: 400px;"></div>

        <div id="alerts-section">
            <h2>Active Weather Alerts</h2>
            <div id="alerts-list"></div>
        </div>
    </section>

    <footer>
        <p>Jay County News & Information &copy; 2024</p>
    </footer>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
