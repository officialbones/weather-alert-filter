<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest weather alerts and news from Jay County.">
    <meta name="keywords" content="Jay County, weather alerts, local news, freeze warning, wind advisory">
    <title>Weather Alerts - Jay County News & Information</title>
    <!-- MDBootstrap and Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Header -->
    <header class="bg-dark text-light text-center py-3 mb-4">
        <img src="jcni.jpg" alt="Jay County News & Information Logo" class="img-fluid mb-2" style="width: 80px;">
        <h1 class="display-5">Jay County News & Information</h1>
        <div class="d-flex justify-content-center gap-3 mt-2">
            <button class="btn btn-primary" onclick="location.reload()">Refresh Alerts</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='https://www.facebook.com/JCNIINDIANA'">Facebook</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='https://twitter.com/yourpage'">Twitter</button>
        </div>
    </header>

    <div class="container">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Weather Info Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Current Weather</h5>
                <div id="weather-info">
                    <!-- Weather information will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Active Weather Alerts Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Active Weather Alerts</h5>
                <div id="alerts-list">
                    <!-- Weather alerts will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Subscribe to Alerts Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Subscribe to Weather Alerts</h5>
                <form id="subscribe-form" class="d-flex gap-2">
                    <select id="alert-type" class="form-select bg-dark text-light" aria-label="Choose alert type">
                        <option value="Warning">Warnings</option>
                        <option value="Watch">Watches</option>
                        <option value="Advisory">Advisories</option>
                    </select>
                    <input type="email" id="email" class="form-control bg-dark text-light" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>

        <!-- Historical Weather Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Historical Weather</h5>
                <div id="historical-weather-info">
                    <!-- Historical weather information will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>Jay County News & Information &copy; 2024</p>
    </footer>

    <!-- MDBootstrap and Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
