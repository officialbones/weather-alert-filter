<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest weather alerts and news from Jay County.">
    <meta name="keywords" content="Jay County, weather alerts, local news, freeze warning, wind advisory">
    <title>Weather Alerts - Jay County News & Information</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img src="jcni.jpg" alt="Jay County News & Information Logo" id="logo">
        <h1>Jay County News & Information</h1>
        <nav>
            <button onclick="location.reload()" class="share" aria-label="Refresh weather alerts">Refresh Alerts</button>
            <button class="share" onclick="window.location.href='https://www.facebook.com/JCNIINDIANA'" aria-label="Visit our Facebook page">Facebook</button>
            <button class="share" onclick="window.location.href='https://twitter.com/yourpage'" aria-label="Visit our Twitter page">Twitter</button>
        </nav>
    </header>

    <section id="content">
        <div id="loading-spinner" style="display: none;">Loading...</div>

        <div id="weather-info" class="card">
            <!-- Weather information will be loaded here -->
        </div>

        <section id="alerts">
            <h2>Active Weather Alerts</h2>
            <div id="alerts-list"></div>
        </section>

        <section id="subscribe" class="card">
            <h3>Subscribe to Weather Alerts</h3>
            <form id="subscribe-form">
                <label for="alert-type">Choose alert type:</label>
                <select id="alert-type">
                    <option value="Warning">Warnings</option>
                    <option value="Watch">Watches</option>
                    <option value="Advisory">Advisories</option>
                </select>
                <input type="email" id="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section id="historical-weather" class="card">
            <h3>Historical Weather</h3>
            <div id="historical-weather-info"></div>
        </section>
    </section>

    <footer>
        <p>Jay County News & Information &copy; 2024</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
