<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jay County News & Information</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Custom Announcement Section -->
  <div id="custom-announcement" class="alert alert-dismissible" style="display: none;"></div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" height="30">
        Jay County News & Information
      </a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Weather Bulletin</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login/Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="container mt-4">
    <div class="row">

      <!-- 5-Day Forecast -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-header">5-Day Weather</div>
          <div class="card-body" id="five-day-forecast"></div>
        </div>
      </div>

      <!-- Current Weather -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-header">Current Weather</div>
          <div class="card-body" id="weather-info"></div>
        </div>
      </div>

      <!-- Active Weather Alerts -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-header">Active Weather Alerts</div>
          <div class="card-body" id="alerts-list">No alerts available.</div>
        </div>
      </div>

      <!-- Live Radar -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-header">Live Radar</div>
          <div class="card-body">
            <img src="radar-placeholder.png" alt="Live Radar" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="text-center mt-4">
      <button id="admin-toggle" class="btn btn-primary">Admin</button>
      <button id="remove-announcement" class="btn btn-danger" style="display: none;">Remove Announcement</button>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal fade" id="admin-modal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel">Post a Custom Announcement</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="alert-heading">Heading</label>
            <input type="text" class="form-control" id="alert-heading">
          </div>
          <div class="form-group">
            <label for="alert-description">Description</label>
            <textarea class="form-control" id="alert-description"></textarea>
          </div>
          <div class="form-group">
            <label for="alert-color">Box Color</label>
            <input type="color" class="form-control" id="alert-color">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="post-announcement">Post Announcement</button>
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>
</html>
