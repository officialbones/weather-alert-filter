<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay County News & Information</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
</head>
<body>

    <!-- Custom Announcement Section (Firebase) -->
    <div id="custom-announcement" class="announcement-section"></div>

    <!-- Header Section with Logo and Navigation -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
            <h1>Jay County News & Information</h1>
        </div>
        <nav class="nav">
            <a href="#">Weather Bulletin</a>
            <a href="#">Facebook</a>
            <a href="#">Login/Signup</a>
            <a href="#">PCP</a>
        </nav>
    </header>

    <!-- Weather Cards Grid -->
    <section class="weather-grid">
        <div class="weather-card">
            <h3>5-Day Weather</h3>
            <div id="five-day-forecast"></div>
        </div>
        <div class="weather-card">
            <h3>Current Weather</h3>
            <div id="weather-info"></div>
        </div>
        <div class="weather-card">
            <h3>Active Weather Alerts</h3>
            <div id="alerts-list"></div>
        </div>
        <div class="weather-card">
            <h3>Live Radar</h3>
            <iframe src="https://radar.link-to-your-live-radar" width="100%" height="200"></iframe>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <button class="refresh-btn" id="admin-toggle">Admin</button>
        <button class="refresh-btn" id="remove-announcement">Remove Announcement</button>
        <p>&copy; 2024 Jay County News & Information</p>
    </footer>

    <!-- Admin Modal for Custom Alerts -->
    <div id="admin-modal" class="admin-modal">
        <div class="modal-content">
            <h3>Post a Custom Announcement</h3>
            <input type="text" id="alert-heading" placeholder="Heading">
            <textarea id="alert-description" placeholder="Description"></textarea>
            <input type="color" id="alert-color" value="#ff5555">
            <button id="post-announcement">Post Announcement</button>
            <button id="close-modal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
