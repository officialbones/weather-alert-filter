<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alerts - Jay County News & Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <img src="jcni.jpg" alt="Jay County News & Information Logo" id="logo">
        <h1>Jay County News & Information</h1>
        <nav>
            <button onclick="location.reload()">Refresh Alerts</button>
            <button onclick="window.location.href='https://www.facebook.com/JCNIINDIANA'">Facebook</button>
            <button onclick="window.location.href='https://twitter.com/yourpage'">Twitter</button>
        </nav>
    </header>

    <section id="weather-widget">
        <h2>Local Weather Forecast</h2>
        <div id="weather-info">
            <p>Loading local weather...</p>
        </div>
    </section>

    <section id="content">
        <nav id="tabs">
            <button onclick="filterAlerts('Warnings')">Warnings</button>
            <button onclick="filterAlerts('Watches')">Watches</button>
            <button onclick="filterAlerts('Advisories')">Advisories</button>
            <button onclick="filterAlerts('All')">All Alerts</button>
        </nav>
        <div id="map" style="height: 400px;"></div>
        <ul id="alerts-list"></ul>
    </section>

    <footer>
        <p>Jay County News & Information &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
