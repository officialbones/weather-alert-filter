<body class="bg-dark text-light">

    <!-- Custom alert display section (moved to top) -->
    <section id="custom-alert-section" style="display: none;">
        <div id="custom-alert" class="alert-item mb-4">
            <h3 id="custom-alert-title"></h3>
            <p id="custom-alert-message"></p>
        </div>
    </section>

    <!-- Header -->
    <header class="bg-dark text-light text-center py-3 mb-4">
        <img src="jcni.jpg" alt="Jay County News & Information Logo" class="img-fluid mb-2" style="width: 80px;">
        <h1 class="display-5">Jay County News & Information</h1>
        <div class="d-flex justify-content-center gap-3 mt-2">
            <button class="btn btn-primary" onclick="location.reload()">Refresh Alerts</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='https://www.facebook.com/JCNIINDIANA'">Facebook</button>
            <button class="btn btn-outline-primary" onclick="window.location.href='https://twitter.com/yourpage'">Twitter</button>
        </div>
    </header>

    <div class="container">
        <!-- Weather Info Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Current Weather</h5>
                <div id="weather-info">
                    <!-- Weather information will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Active Weather Alerts Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Active Weather Alerts</h5>
                <div id="alerts-list">
                    <!-- Weather alerts will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Subscribe to Alerts Card -->
        <div class="card bg-dark text-light mb-4">
            <div class="card-body">
                <h5 class="card-title">Subscribe to Weather Alerts</h5>
                <form id="subscribe-form" class="d-flex gap-2">
                    <select id="alert-type" class="form-select bg-dark text-light" aria-label="Choose alert type">
                        <option value="Warning">Warnings</option>
                        <option value="Watch">Watches</option>
                        <option value="Advisory">Advisories</option>
                    </select>
                    <input type="email" id="email" class="form-control bg-dark text-light" placeholder="Enter your email" required>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>

        <!-- Form to post custom alert (popup will be triggered by admin button) -->
        <div id="alert-popup" class="alert-popup" style="display: none;">
            <div class="card bg-dark text-light mb-4">
                <div class="card-body">
                    <h5 class="card-title">Post a Custom Alert</h5>
                    <form id="custom-alert-form">
                        <div class="mb-3">
                            <label for="alert-message" class="form-label">Alert Message</label>
                            <textarea id="alert-message" class="form-control bg-dark text-light" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="alert-severity" class="form-label">Alert Severity</label>
                            <select id="alert-severity" class="form-select bg-dark text-light">
                                <option value="warning">Warning</option>
                                <option value="watch">Watch</option>
                                <option value="advisory">Advisory</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Alert</button>
                        <button type="button" id="close-popup" class="btn btn-secondary">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <p>Jay County News & Information &copy; 2024</p>
        <!-- Admin button for posting alerts -->
        <button id="admin-button" class="btn btn-outline-light" style="position: absolute; right: 20px; bottom: 20px;">Admin</button>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
